<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Randi Vi</title>
<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    overflow: hidden;
    font-family: 'Arial Black', Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  /* Loading Screen Container */
  #loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
  }
  
  /* Loading text effect */
  #loadingScreen h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    letter-spacing: 0.15em;
    color: #ff3c3c;
    text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff3c3c;
    animation: pulse 1.5s infinite alternate;
  }

  @keyframes pulse {
    0% {opacity: 0.6;}
    100% {opacity: 1;}
  }

  /* Spinner Animation */
  .spinner {
    border: 5px solid rgba(255, 255, 255, 0.1);
    border-top: 5px solid #ff3c3c;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1.5s linear infinite;
  }

  @keyframes spin {
    to {transform: rotate(360deg);}
  }

  /* Main Content styling */
  #mainContent {
    display: none;
    height: 100vh;
    perspective: 1200px;
    background: linear-gradient(135deg, #0b0b0b, #221111);
    overflow: hidden;
  }

  .scene {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: sceneRotate 20s linear infinite;
  }

  @keyframes sceneRotate {
    from {transform: rotateY(0deg);}
    to {transform: rotateY(360deg);}
  }

  /* Example 3D animation boxes */
  .cube {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150px;
    height: 150px;
    margin: -75px 0 0 -75px;
    transform-style: preserve-3d;
    animation: cubeRotate 10s linear infinite;
  }

  @keyframes cubeRotate {
    from {transform: rotateX(0deg) rotateY(0deg);}
    to {transform: rotateX(360deg) rotateY(360deg);}
  }

  .face {
    position: absolute;
    width: 150px;
    height: 150px;
    background: #ff3c3c;
    border: 2px solid #fff;
    opacity: 0.8;
  }

  .face.front  { transform: translateZ(75px); }
  .face.back   { transform: rotateY(180deg) translateZ(75px); }
  .face.right  { transform: rotateY(90deg) translateZ(75px); }
  .face.left   { transform: rotateY(-90deg) translateZ(75px); }
  .face.top    { transform: rotateX(90deg) translateZ(75px); }
  .face.bottom { transform: rotateX(-90deg) translateZ(75px); }

  /* Title text in main content */
  #title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    color: #ff3c3c;
    text-shadow: 0 0 20px #ff3c3c;
    user-select: none;
  }
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen">
  <h1>Loading Randi Vi</h1>
  <div class="spinner"></div>
</div>

<!-- Main Content with 3D Animation -->
<div id="mainContent">
  <div id="title">Randi Vi</div>
  <div class="scene">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</div>

<script>
  // Show loading for 3 seconds then reveal main content
  setTimeout(() => {
    document.getElementById('loadingScreen').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
  }, 3000);
</script>

</body>
</html>
